<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>당근 수학 게임 - 완료</title>
    <style>
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('assets/fonts/Cafe24Ssurround-v2.0.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Cafe24Ssurround', system-ui, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100dvh;
            height: 100vh;
            background-color: #FFF8F0;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 아기 토끼 - MB 기본 */
        .baby-rabbit {
            position: absolute;
            right: 40%;
            bottom: -12%;
            width: 70%;
            height: 70%;
            z-index: 10;
        }

        .baby-rabbit img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center bottom;
            opacity: 0;
        }

        .baby-rabbit img.active {
            opacity: 1;
        }

        /* 엄마 토끼 - MB 기본 */
        .mom-rabbit {
            position: absolute;
            right: -20%;
            bottom: -13%;
            width: 95%;
            height: 95%;
            z-index: 10;
        }

        .mom-rabbit img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center bottom;
            opacity: 0;
        }

        .mom-rabbit img.active {
            opacity: 1;
        }

        /* 말풍선 컨테이너 */
        .speech-bubble {
            position: absolute;
            top: 12%;
            left: 8%;
            right: 8%;
            min-height: 18%;
            background: #FDF6E3;
            border: 3px solid #C4A574;
            border-radius: 20px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 말풍선 따옴표 장식 - 오른쪽 위 */
        .speech-bubble::before {
            content: '"';
            position: absolute;
            top: -5px;
            right: 15px;
            font-size: 40px;
            font-family: Georgia, serif;
            color: #8B7355;
            line-height: 1;
        }

        /* 말풍선 따옴표 장식 - 왼쪽 아래 */
        .speech-bubble::after {
            content: '"';
            position: absolute;
            bottom: -15px;
            left: 15px;
            font-size: 40px;
            font-family: Georgia, serif;
            color: #8B7355;
            line-height: 1;
            transform: rotate(180deg);
        }

        /* 대화 텍스트 - MB 기본 */
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .complete-text {
            font-size: clamp(24px, 7vw, 36px);
            font-weight: 900;
            color: #FF6B35;
            text-align: center;
            line-height: 1.4;
            white-space: nowrap;
        }

        .complete-sub {
            font-size: clamp(18px, 5vw, 28px);
            font-weight: 900;
            color: #3D2817;
            text-align: center;
            white-space: nowrap;
        }

        /* 축하 효과 */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall 3s ease-out infinite;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* 힌트 텍스트 */
        .hint-container {
            position: absolute;
            bottom: 4%;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            z-index: 50;
        }

        .hint-container.visible {
            animation: hintPulse 1.6s ease-in-out infinite;
        }

        .hint-text {
            font-size: clamp(14px, 4.5vw, 18px);
            color: rgba(61, 40, 23, 0.85);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* 페이지 전환 효과 */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF8F0;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        /* PC 대응 */
        @media (min-width: 769px) {
            .container {
                max-width: 480px;
                margin: 0 auto;
            }

            .speech-bubble {
                top: 8%;
                min-height: 15%;
            }

            .complete-text {
                font-size: 28px;
            }

            .complete-sub {
                font-size: 20px;
            }

            .baby-rabbit {
                right: 50%;
                bottom: -13%;
                width: 55%;
                height: 55%;
            }

            .mom-rabbit {
                right: -12%;
                bottom: -18%;
                width: 95%;
                height: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 페이지 전환 오버레이 -->
    <div class="fade-overlay" id="fadeOverlay"></div>

    <div class="container" id="completeContainer" style="cursor: pointer;">
        <img class="background" src="assets/complete/FIN_kitchen_background.png" alt="배경">

        <!-- 축하 효과 -->
        <div class="confetti" id="confetti"></div>

        <!-- 아기 토끼 -->
        <div class="baby-rabbit">
            <img id="babyFrame0" class="active" src="assets/complete/LOW_complete_baby_rabbit_1.png" alt="아기토끼1">
            <img id="babyFrame1" src="assets/complete/LOW_complete_baby_rabbit_2.png" alt="아기토끼2">
        </div>

        <!-- 엄마 토끼 -->
        <div class="mom-rabbit">
            <img id="momFrame0" class="active" src="assets/complete/low_NEW_complete_mom_with_cake_1.png" alt="엄마토끼1">
            <img id="momFrame1" src="assets/complete/low_NEW_complete_mom_with_cake_2.png" alt="엄마토끼2">
        </div>

        <!-- 말풍선 + 완료 텍스트 -->
        <div class="speech-bubble">
            <div class="text-container">
                <span class="complete-text">대단해!</span>
                <span class="complete-sub">당근 케이크가 완성됐어!</span>
            </div>
        </div>

        <!-- 힌트 텍스트 -->
        <div class="hint-container" id="hintContainer">
            <span class="hint-text">터치 하기</span>
        </div>
    </div>

    <script>
        let babyFrame = 0;
        let momFrame = 0;

        // 다음 페이지 이미지 프리로딩
        function preloadImages() {
            const images = [
                'assets/ending/LOW_NEW_KITCHEN_BACKGROUND.png',
                'assets/ending/LOW_ending_happy_rabbits_1.png',
                'assets/ending/LOW_ending_happy_rabbits_2.png'
            ];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // 페이드 전환 후 이동
        function navigateTo(url) {
            const overlay = document.getElementById('fadeOverlay');
            overlay.classList.add('active');
            setTimeout(() => {
                location.href = url;
            }, 300);
        }

        // 축하 효과음
        function playCelebrationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // 짧은 팡파레 효과
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                    osc.start(audioContext.currentTime + i * 0.1);
                    osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // 아기 토끼 애니메이션 (즉시 전환)
        function startBabyAnimation() {
            const f0 = document.getElementById('babyFrame0');
            const f1 = document.getElementById('babyFrame1');
            setInterval(() => {
                babyFrame = babyFrame === 0 ? 1 : 0;
                f0.classList.toggle('active', babyFrame === 0);
                f1.classList.toggle('active', babyFrame === 1);
            }, 700);
        }

        // 엄마 토끼 애니메이션 (즉시 전환)
        function startMomAnimation() {
            const f0 = document.getElementById('momFrame0');
            const f1 = document.getElementById('momFrame1');
            setInterval(() => {
                momFrame = momFrame === 0 ? 1 : 0;
                f0.classList.toggle('active', momFrame === 0);
                f1.classList.toggle('active', momFrame === 1);
            }, 800);
        }

        // 축하 효과 생성
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FF6B35', '#FFD93D', '#6BCB77', '#4D96FF', '#FF6B6B'];

            for (let i = 0; i < 30; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confettiContainer.appendChild(piece);
            }
        }

        // 초기화
        window.addEventListener('load', () => {
            preloadImages();
            startBabyAnimation();
            startMomAnimation();
            createConfetti();

            // 축하 효과음 재생
            setTimeout(() => {
                playCelebrationSound();
            }, 300);

            // 3초 후 힌트 텍스트 표시
            setTimeout(() => {
                document.getElementById('hintContainer').classList.add('visible');
            }, 3000);
        });

        // 탭/클릭 시 엔딩으로 이동
        document.getElementById('completeContainer').addEventListener('click', () => {
            navigateTo('ending.html');
        });
    </script>
</body>
</html>
